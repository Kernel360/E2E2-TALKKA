<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Statistics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand btn btn-outline-primary" href="/admin">대시보드</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Bus Route Station Bookmark Statistics</h1>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Route ID</th>
            <th scope="col">Station ID</th>
            <th scope="col">Station Sequence</th>
            <th scope="col">Station Name</th>
            <th scope="col">Bookmark Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat, iterStat : ${bookmarkStats}">
            <th scope="row" th:text="${iterStat.index + 1}">1</th>
            <td th:text="${stat.busRouteStation.routeId}">Route ID</td>
            <td th:text="${stat.busRouteStation.stationId}">Station ID</td>
            <td th:text="${stat.busRouteStation.stationSeq}">Station Sequence</td>
            <td th:text="${stat.busRouteStation.stationName}">Station Name</td>
            <td th:text="${stat.count}">Bookmark Count</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
